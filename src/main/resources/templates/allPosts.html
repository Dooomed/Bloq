<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ShowAllPosts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/homepage">
            <img src="../img/logoBloq.png" width="40" height="40" alt="Picture" loading="lazy">
        </a>
    </nav>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allPosts">All Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newPost">New Post</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <form th:each="post : ${postList}">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <h1 th:text="${post.title}" class="card-title"></h1>
                    <p th:text="${post.body}" class="card-text"></p>
                    <p th:text="${post.date}" class="card-text"></p>
                    <p class="card-text">Views: </p>
                    <p th:text="${post.views}" class="card-text"></p>
                    <a th:href="'/allPosts/' + ${post.id}" class="card-text">Details</a>
                </form>
            </div>
        </div>
    </form>
</div>
</form>
</body>
</html>
