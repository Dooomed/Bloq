<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header th:insert="header :: header"></header>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 th:text="${post.title}" class="card-title"></h1>
            <p th:text="${post.body}" class="card-text"></p>
            <p th:text="${post.date}" class="card-text"></p>
            <p><b>Views: </b><span th:text="${post.views}" class="card-text"></span></p>
            <a th:href="'/allPosts/' + ${post.id} + '/edit'" class="btn btn-warning">Edit</a>
            <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-warning">Delete</a>
        </div>
    </div>
</div>
<script src="js/darkMode.js"></script>
</body>
</html>
